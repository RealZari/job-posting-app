<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #5191fd;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            margin-right: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffeb3b;
        }

        .dashboard {
            padding: 40px 20px;
            background: linear-gradient(135deg, #50caa3, #1d664f);
            color: white;
            flex: 1;
        }

        .dashboard h2 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 40px;
        }

        .dashboard-content {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .card {
            background: white;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        .card h3 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #ffeb3b;
            color: #333;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 700;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ffc107;
        }

        footer {
            text-align: center;
            padding: 4px;
            background-color: #333;
            color: white;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">RecruitPro - Admin</div>
        <nav>
            <ul>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section class="dashboard">
        <h2>Admin Dashboard</h2>
        <div class="dashboard-content">
            <div class="card">
                <h3>Approve Recruiters</h3>
                <p>Review and approve new recruiter accounts.</p>
                <button class="btn" onclick="window.location.href='approve-recruiters.html'">Approve Accounts</button>
            </div>
            <div class="card">
                <h3>Manage Job Posts</h3>
                <p>Approve, Edit, or Delete Job Posts.</p>
                <button class="btn" onclick="window.location.href='manage-jobs.html'">Manage Jobs</button>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 RecruitPro. All rights reserved.</p>
    </footer>
</body>
</html>
